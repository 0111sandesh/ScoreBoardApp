<html ng-app="scoreboard">
<head>
	<title>Scoreboard</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript" src="angular-cookies.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="index.js"></script>



</head>

<body>
<!-- 	<h1 class="page-title"><a href="#/">Scoreboard</a></h1> -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
   
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BAH Hackathon</a>
    </div>

   
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/teams">Teams</a></li>
        <li><a href="#/judges">Judges</a></li>
        <li><a href="#/scoreboard1">Scoreboard1</a></li>
        <li><a href="#">Scoreboard2</a></li>
        <li><a href="#">Scoreboard3</a></li>
      </ul>
      <form id="signin2" class="navbar-form navbar-right" role="form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address" ng-model="username">                                        
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" ng-model="password">                                        
                        </div>

                        <button type="submit" class="btn btn-primary" ng-click="signin()">Login</button>
                   </form>
     
    </div>
  </div>
	<div ng-view></div>

</html>
